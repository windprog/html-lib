<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="js/avalon.js"></script>
    </head>
    <body>
        <div ms-controller="box">
            <div>
                {{$maps[name] | html}}
            </div>
            <input ms-duplex="name"/>
            <em>{{oo.xx}}</em> <em>{{oo}}</em>
        </div>
        <div ms-controller="box2">
            <div ms-include-src="name">

            </div>
            <input ms-duplex="name"/>

        </div>
        <script>

avalon.define("box", function(vm) {
    vm.$maps = {
        a: "dddd<b>{{name}}</b>dddddd",
        b: "2222222222",
        c: "<em>333333</em>"
    }
    vm.oo = {
        xx: "ddddddd"
    }
    vm.name = "a"
})

avalon.mix(avalon.templateCache,
        {
            a: "dddd<b>{{name}}</b>dddddd",
            b: "2222222222",
            c: "<em>333333</em>"
        })

avalon.define("box2", function(vm) {
    vm.name = "a"
})

        </script>
    </body>
</html>
