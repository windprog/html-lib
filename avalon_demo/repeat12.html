<!DOCTYPE HTML>
<html>
    <head>
        <title>ms-repeat</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
        <script src="js/avalon.js" ></script>
        <style>
            .red{
                color:red;
            }
            .green{
                color:greenyellow;
            }
        </style>
        <script >

            var model = avalon.define('test', function(vm) {
                vm.first = {
                    a: 1,
                    b: 1,
                    c: 1,
                    d: 1
                }
                vm.text = ""
            });
            setTimeout(function() {
                model.text = "修改"
                model.first = {
                    a: 3,
                    b: 3,
                    c: 3,
                    d: 3
                }
            }, 1000)
            setTimeout(function() {
                model.text = "移除"
                model.first = {
                    a: 3,
                    b: 3
                }
            }, 2000)
            setTimeout(function() {
                model.text = "添加"
                model.first = {
                    a: 3,
                    b: 3,
                    f: 4,
                    g: 4
                }
            }, 3000)
            setTimeout(function() {
                model.text = "排序"
                model.first = {
                    g: 4,
                    f: 4,
                    b: 3,
                    a: 3
                }
            }, 4000)
        </script>

    </head>
    <body ms-controller="test" >
        <p>演示对象循环的对象被整个替换掉的效果</p>
        <p>{{text}}实验</p>
        <div>
            <p ms-repeat="first">{{$key}}---------------{{$val}}</p>
        </div>

    </body>
</html>
